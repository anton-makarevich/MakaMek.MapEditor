name: Build and Release Windows Desktop App

permissions:
  contents: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Run on version tags
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Restore dependencies
        run: dotnet restore src/MakaMek.MapEditor.Desktop/MakaMek.MapEditor.Desktop.csproj

      - name: Build Windows Desktop App
        run: dotnet publish src/MakaMek.MapEditor.Desktop/MakaMek.MapEditor.Desktop.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

      # For tagged releases only
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./publish/*
          draft: false
          prerelease: false
          generate_release_notes: true
          
      # For all builds (including main branch pushes and manual runs)
      - name: Upload Windows Desktop App as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MakaMek-MapEditor-Windows
          path: ./publish/*
          retention-days: 90  # Keep artifacts for 90 days
