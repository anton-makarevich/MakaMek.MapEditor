name: Build and Release Android APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Run on version tags
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Install Android workload
        run: dotnet workload install android

      - name: Restore dependencies
        run: dotnet restore src/MakaMek.MapEditor.Android/MakaMek.MapEditor.Android.csproj

      - name: Build Android APK
        run: dotnet build src/MakaMek.MapEditor.Android/MakaMek.MapEditor.Android.csproj -c Release

      # For tagged releases only
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src/MakaMek.MapEditor.Android/bin/Release/net10.0-android/*-Signed.apk
          draft: false
          prerelease: false
          generate_release_notes: false # Only one pipeline generates release notes
          
      # For all builds (including main branch pushes and manual runs)
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MakaMek-MapEditor-Android
          path: src/MakaMek.MapEditor.Android/bin/Release/net10.0-android/*-Signed.apk
          retention-days: 90  # Keep artifacts for 90 days
