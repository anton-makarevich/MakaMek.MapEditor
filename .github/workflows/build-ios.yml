name: Build and Release iOS App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Run on version tags
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Install iOS workload
        run: dotnet workload install ios

      - name: Restore dependencies
        run: dotnet restore src/MakaMek.MapEditor.iOS/MakaMek.MapEditor.iOS.csproj

      - name: Build iOS App
        run: dotnet build src/MakaMek.MapEditor.iOS/MakaMek.MapEditor.iOS.csproj -c Release

      # For tagged releases only
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: src/MakaMek.MapEditor.iOS/bin/Release/net10.0-ios/*.*
          draft: false
          prerelease: false
          generate_release_notes: false # Only one pipeline generates release notes
          
      # For all builds (including main branch pushes and manual runs)
      - name: Upload iOS App as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MakaMek-MapEditor-iOS
          path: src/MakaMek.MapEditor.iOS/bin/Release/net10.0-ios/*.*
          retention-days: 90  # Keep artifacts for 90 days
