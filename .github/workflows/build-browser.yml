name: Build and Release Browser App

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Run on version tags
  workflow_dispatch:  # Allow manual triggering

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.x

      - name: Install WASM workload
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore src/MakaMek.MapEditor.Browser/MakaMek.MapEditor.Browser.csproj

      - name: Build Browser App
        run: dotnet publish src/MakaMek.MapEditor.Browser/MakaMek.MapEditor.Browser.csproj -c Release -o ./publish

      # For tagged releases only
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ./publish/*
          draft: false
          prerelease: false
          generate_release_notes: false # Only one pipeline generates release notes
          
      # For all builds (including main branch pushes and manual runs)
      - name: Upload Browser App as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MakaMek-MapEditor-Browser
          path: ./publish/*
          retention-days: 90  # Keep artifacts for 90 days

      # Setup Pages for GitHub Pages deployment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload artifact for GitHub Pages deployment
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./publish

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
